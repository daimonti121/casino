<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOCASINO</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div class="section">
        <div class="abacasino">
            <img class="abacasino__title" src="img/Group 587.png" alt="no-image">
            <img class="abacasino__background" src="img/backImg.png" alt="no-image">
            <img class="abacasino__background-grass" src="img/Grass4.png" alt="no-image">
            <img class="abacasino__singer" src="img/Elvis-singer1.png" alt="no-image">
            <img class="abacasino__man" src="img/Aboman1.png" alt="no-image">
            <img class="abacasino__chipsMany" src="img/image1.png" alt="no-image">
            <img class="abacasino__chips" src="img/chips.png" alt="no-image">
            <div class="abacasino__drum">
                <img class="abacasino__arrow" src="img/wheel_01.png" alt="no-image">
                <img class="abacasino__stars" src="img/Group.png" alt="no-image">
                <img class="abacasino__circle" src="img/Group585.png" alt="no-image">
                <img class="abacasino__ellipse" src="img/ellipse.png" alt="no-image">
                <button class="abacasino__button">
                    <img src="img/Frame.png" alt="no-image" class="abacasino__button-frame">
                </button>
                <img class="abacasino__colors" src="img/barabanText.png" alt="no-image">
            </div>            
        </div>
    </div>
</body>
</html>
